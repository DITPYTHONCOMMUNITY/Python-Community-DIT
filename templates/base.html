{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="DIT Python Community">
        <meta name="description"
              content="DIT Python Community - A place for Python enthusiasts within Dar Es Salaam Institute of Technology to connect, learn, and grow.">
        <meta name="keywords"
              content="Python, DIT, Community, Programming, Events, Open Source">
        <title>
            {% block title %}
                DIT Python Community
            {% endblock title %}
        </title>
        {% tailwind_css %}
        {% block extra_head %}
        {% endblock extra_head %}
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <!-- Swiper CSS -->
        <!-- Custom Styles for Swiper -->
        <style>
        .events-swiper {
            width: 100%;
            padding-top: 50px;
            padding-bottom: 50px;
        }
        .events-swiper .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 350px;
            height: 400px;
        }
        .events-swiper .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            filter: grayscale(100%);
            transition: filter 0.1s ease;
        }
        .events-swiper .swiper-slide img:hover {
            filter: none;
        }

        .swiper-pagination-bullet {
            background: #888;
        }
        .swiper-pagination-bullet-active {
            background: #000;
        }
        </style>
    </head>
    <body>
        <!-- Header -->
        {% include "partials/_header.html" %}
        <!-- Main Content -->
        <main>
            {% block content %}{% endblock %}
        </main>
        <!-- Footer -->
        {% include "partials/_footer.html" %}
        <!-- Swiper JS -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <!-- Initialize Swiper -->
        <script>
            // Initialize Swiper when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function () {
            const eventsSwiper = new Swiper('.events-swiper', {
                effect: 'coverflow',
                grabCursor: true,
                centeredSlides: true, // Ensure the active slide is centered
                initialSlide: 4, // Start at the 5th slide (index 4, zero-based)
                slidesPerView: 'auto',
                coverflowEffect: {
                    rotate: 50,
                    stretch: 0,
                    depth: 100,
                    modifier: 1,
                    slideShadows: true,
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                breakpoints: {
                    768: {
                        coverflowEffect: {
                            rotate: 30,
                            depth: 80,
                        },
                    },
                },
            });

            // Initialize the Testimonials Swiper
            const testimonialSwiper = new Swiper('.testimonial-swiper', {
                slidesPerView: 1,
                spaceBetween: 16,
                loop: true,
                autoplay: {
                    delay: 5000,
                    disableOnInteraction: false,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });

            // Initialize the Our Team Swiper
            const teamSwiper = new Swiper('.team-swiper', {
                effect: "cards",
                grabCursor: true,
            });
            
        });

 
        </script>
    </body>
</html>
